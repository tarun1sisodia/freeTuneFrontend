name: freetune
description: Ultra-performance music streaming app with GetX
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management, DI & Routing
  get: ^4.6.6

  # Local Database (Faster than Hive)
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # Audio Player
  just_audio: ^0.9.36
  audio_service: ^0.18.11  # Background playback
  audio_session: ^0.1.18    # Audio session management

  # HTTP Client
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1  # Dev only

  # Caching
  flutter_cache_manager: ^3.3.1
  path_provider: ^2.1.1

  # Storage
  shared_preferences: ^2.2.2

  # Network Detection
  connectivity_plus: ^5.0.2
  network_info_plus: ^4.0.2

  # UI Components
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  file_picker: ^6.1.1

  # Utils
  intl: ^0.18.1
  equatable: ^2.0.5
  logger: ^2.0.2
  dartz: ^0.10.1

  # Code Generation
  build_runner: ^2.4.7
  isar_generator: ^3.1.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1